<!DOCTYPE html>
<head>
<html lang="eng">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michael Szeto">
    <meta name="description" content="A CSS/SVG thank you card built by Michael Szeto - A UI and Web Designer with a love for FED works.">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="css/sass/main.css">
</head>
    <body>  
      <main>
        <div class="container">
          <div class="card-container">
            <div class="card-banner">
             <div class="tick-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
                  <path class="path-circle" d="M20,1.59a18,18,0,1,0,18,18A18,18,0,0,0,20,1.59Z" style="fill:none; stroke:#FFF; stroke-width:2px;"/>
                  <polyline class="path-tick" points="11.75 20.5 18.13 26.88 28.22 12.15" style="fill:none; stroke:#FFF;"/>
                </svg>
              </div>
            </div>

            <div class="card-content">
              <h1 class="heading">Thank you for viewing</h1>
              <p>This animation was built by Michael Szeto with HTML, CSS/SASS and XML/SVGS.</p>
              <p>To see your animation run again, you can refresh the browser to see it again.</p>
              <div class="card-btn-container">
                <a href="index.html">
                  <div class="btn-default"><p>Refresh</p></div>
                </a>
              </div>
          </div>
        </div>
      </main>
   </body>
</html>
